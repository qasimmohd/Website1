<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <g>
    <!-- Monopoly poster background -->
    <rect x="10" y="10" width="100" height="100" fill="#f8f8f8" stroke="#333333" stroke-width="2"/>
    
    <!-- Monopoly logo -->
    <text x="60" y="40" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff0000">MONOPOLY</text>
    
    <!-- Character faces in circles -->
    <circle cx="30" cy="60" r="15" fill="#ffcccc" stroke="#333333" stroke-width="1"/>
    <circle cx="60" cy="60" r="15" fill="#ffcccc" stroke="#333333" stroke-width="1"/>
    <circle cx="90" cy="60" r="15" fill="#ffcccc" stroke="#333333" stroke-width="1"/>
    <circle cx="45" cy="85" r="15" fill="#ffcccc" stroke="#333333" stroke-width="1"/>
    <circle cx="75" cy="85" r="15" fill="#ffcccc" stroke="#333333" stroke-width="1"/>
    
    <!-- Simple face features -->
    <circle cx="25" cy="55" r="2" fill="#333333"/> <!-- Eyes -->
    <circle cx="35" cy="55" r="2" fill="#333333"/>
    <path d="M25,65 Q30,70 35,65" fill="none" stroke="#333333" stroke-width="1"/> <!-- Smile -->
    
    <circle cx="55" cy="55" r="2" fill="#333333"/> <!-- Eyes -->
    <circle cx="65" cy="55" r="2" fill="#333333"/>
    <path d="M55,65 Q60,70 65,65" fill="none" stroke="#333333" stroke-width="1"/> <!-- Smile -->
    
    <circle cx="85" cy="55" r="2" fill="#333333"/> <!-- Eyes -->
    <circle cx="95" cy="55" r="2" fill="#333333"/>
    <path d="M85,65 Q90,70 95,65" fill="none" stroke="#333333" stroke-width="1"/> <!-- Smile -->
    
    <circle cx="40" cy="80" r="2" fill="#333333"/> <!-- Eyes -->
    <circle cx="50" cy="80" r="2" fill="#333333"/>
    <path d="M40,90 Q45,95 50,90" fill="none" stroke="#333333" stroke-width="1"/> <!-- Smile -->
    
    <circle cx="70" cy="80" r="2" fill="#333333"/> <!-- Eyes -->
    <circle cx="80" cy="80" r="2" fill="#333333"/>
    <path d="M70,90 Q75,95 80,90" fill="none" stroke="#333333" stroke-width="1"/> <!-- Smile -->
    
    <!-- Hanging string -->
    <line x1="60" y1="10" x2="60" y2="0" stroke="#333333" stroke-width="2"/>
  </g>
</svg>
